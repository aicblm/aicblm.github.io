<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
</head>
<body>
    <div class="rej">
        <h1>欢迎注册网易邮箱</h1>
        <!-- form : 表单域，收集信息的区域 -->
        <!-- action：指定接收表单域的文件地址 -->
        <!-- method：发送数据的方式 ：1.GET方式  2.POST方式 -->
        <form action="2.html" method="get">
            <ul>
                <li><input type="email" placeholder="电子邮箱" name="email"></li>
                <li><input type="password" placeholder="密码" name="pw"></li>
                <li><input type="tel" placeholder="手机" name="phone"></li>
            </ul>
            <p><input type="checkbox">同意《服务条款》、《隐私政策》和《儿童隐私政策》</p>

            <input type="submit" value="立即注册">
            <input type="reset" value="重置">
            <p>手机号码就是邮箱帐号，快速注册“手机号码@163.com”</p>
        </form>
    </div>
</body>
</html>
